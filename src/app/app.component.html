<header>
  <h1 class="text-center">Test Api</h1>
</header>

<div class="container">
  <form #usernameForm='ngForm' (submit)="onSubmit(usernameForm.value)">
    <div class="form-group">
      <label for="username">Username</label>
      <input ngModel name="username"  type="text" class="form-control" id="username" placeholder="Enter username">
    
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input ngModel name="password" type="password" class="form-control" id="password" placeholder="Enter password">
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
